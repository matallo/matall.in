<!doctype html>
<html>

  {% include head.html %}

  <body class="{% if page.body_class %}{{ page.body_class }}{% endif %}">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="Offcanvas">
    <div class="Offcanvas-inner">

      {{ content }}

    </div>
    </div>

    <!-- build:js(.tmp) /js/vendor.js -->
    <script src="/../bower_components/picturefill/dist/picturefill.js"></script>
    <script src="/../bower_components/smoothscroll/dist/smoothscroll.js"></script>
    <!-- endbuild -->

    {% if page.layout == "post" %}
      <!-- build:js(.tmp) /js/post.js -->
      <script src="/js/post.js"></script>
      <!-- endbuild -->
    {% elsif page.layout == "story" %}
      <!-- build:js(.tmp) /js/story-vendor.js -->
      <script src="/js/vendor/d3.js"></script>
      <script src="/js/vendor/topojson.js"></script>
      <script src="/../bower_components/waypoints/lib/noframework.waypoints.js"></script>
      <!-- endbuild -->

      <!-- build:js(.tmp) /js/story.js -->
      <script src="/js/story.js"></script>
      <!-- endbuild -->
    {% endif %}

    {% include vendor_scripts.html %}
  </body>
</html>
