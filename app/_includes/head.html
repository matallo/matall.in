<head>
  <meta charset="utf-8">
  <title>{% if page.title_meta %}{{ page.title_meta }} — {{ site.title }}{% elsif page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- build:css(.tmp) /css/vendor.css -->
  <link rel="stylesheet" href="/css/vendor/reset.css">
  <!-- endbuild -->
  <!-- build:css(.tmp) /css/main.css -->
  <link rel="stylesheet" href="/css/main.css">
  <!-- endbuild -->
  <!-- build:js(.) /js/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
