<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- twitter cards -->
  <meta property="og:title" content="{% if page.title_meta %}{{ page.title_meta }} — {% elsif page.title %}{{ page.title }} — {% endif %}{{ site.title }}"/>
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="{{ page.url | prepend: site.url }}"/>
  {% if page.twitter_image %}
    <meta property="og:image" content="{{ page.twitter_image | prepend: site.url }}">
  {% endif %}

  <meta name="twitter:site" content="@matallo">
  <meta name="twitter:title" content="{% if page.title_meta %}{{ page.title_meta }} — {% elsif page.title %}{{ page.title }} — {% endif %}{{ site.title }}">
  <meta name="twitter:description" content="{% if page.description_meta %}{{ page.description_meta }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% if page.twitter_image %}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="{{ page.twitter_image | prepend: site.url }}">
  {% else %}
    <meta name="twitter:card" content="summary" />
  {% endif %}
  <style>
  {% include css/reset.css %}
  </style>
  <!-- build:css(.tmp) /css/main.css -->
  <link rel="stylesheet" href="/css/main.css">
  <!-- endbuild -->

  <style>
    {% if page.background_image %}
      .Header-background--image {
        background-image: url({{ page.background_image }});
      }
    {% endif %}
    {% if page.background_image_mobile %}
      @media (max-width: 560px) {
        .Header-background--image {
          background-image: url({{ page.background_image_mobile }});
        }
      }
    {% endif %}
  </style>
  <!--[if lt IE 9]>
    <!-- build:js(.) /js/vendor/html5shiv.js -->
    <script src="/bower_components/html5shiv/dist/html5shiv.js"></script>
    <!-- endbuild -->
  <![endif]-->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
